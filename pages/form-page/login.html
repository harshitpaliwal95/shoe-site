<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://light-ui-library.netlify.app/import.css"
    />

    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../../css/home.css" />
    <link rel="stylesheet" href="login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Site</title>
  </head>
  <body>
    <header>
      <div class="user-ac">
        <div class="rightside">
          <button class="user-ac-btn help-btn"><a href="#">Help</a></button>
          <span>|</span>
          <button class="user-ac-btn join-btn"><a href="#">Join Us</a></button>
          <span>|</span>
          <button class="user-ac-btn sign-btn"><a href="#">Sign In</a></button>
        </div>
      </div>
      <nav class="navbar">
        <div class="left-nav">
          <div class="logo">
            <a href="#">
              <img src="../../assets/nav-logo.png" alt="logo img" />
            </a>
          </div>
        </div>

        <ul class="nav-center">
          <li>
            <a href="#">New Releases</a>
          </li>
          <li>
            <a href="#">Men</a>
          </li>
          <li>
            <a href="#">Women</a>
          </li>
          <li>
            <a href="#">Kids</a>
          </li>
        </ul>
        <div class="right-nav">
          <div class="search-navbar">
            <input type="text" placeholder="Search" />
            <button class="btn-icon">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <div>
            <button class="btn-icon">
              <a href="#">
                <i class="bi bi-heart"></i>
              </a>
            </button>
            <button class="btn-icon">
              <a href="#">
                <i class="bi bi-cart"></i>
              </a>
            </button>
            <button class="btn-icon burger">
              <i class="bi bi-list"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <div class="form-info">
          <p class="heading-x-lg text-center">Login</p>
          <div class="form-input">
            <div class="input-box">
              <label for="input" class="text-medium">Email Address</label>
              <input type="text" placeholder="demo@yahoo.com" />
            </div>
            <div class="input-box">
              <label for="input" class="text-medium">Password</label>
              <input type="text" placeholder="*******" />
            </div>
            <div class="space-between forget-pass">
              <span>
                <input type="checkbox" />
                <span class="text-medium">Remember Me</span>
              </span>
              <span>
                <span class="text-medium"
                  ><a href="#">Forgot your password?</a></span
                >
              </span>
            </div>
            <div class="form-btn">
              <button class="btn btn-outline">Outline</button>
            </div>
            <div class="new-ac">
              <p class="text-center">
                  <a href="#">
                Create new account <i class="bi bi-chevron-compact-right"></a></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
